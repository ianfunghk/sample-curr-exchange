ian_curr_exchange.example:
  path: '/ian-curr-exchange/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\ian_curr_exchange\Controller\IanCurrExchangeController::build'
  requirements:
    _permission: 'access content'

ian_curr_exchange.settings_form:
  path: '/admin/config/system/ian-curr-exchange'
  defaults:
    _title: 'ian_curr_exchange settings'
    _form: 'Drupal\ian_curr_exchange\Form\SettingsForm'
  requirements:
    _permission: 'administer ian_curr_exchange configuration'
